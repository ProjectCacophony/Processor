GallBoardPostsTitle = "Most recent{{if .recommended}} recommended{{end}} posts on {{.boardID}}"
GallPostSummary = "[{{.post.Title}}]({{.post.URL}})\nby {{.post.Author}}, {{NumberCommas .post.Hits}} Hits, {{NumberCommas .post.Votes}} Votes - {{HumanizeTime .post.Date}}"
GallEmbedFooter = "powered by gall.dcinside.com"
GallNotFound = "I wasn't able to find any posts for this board. :sad:"
GallBoardFeedAdded = "**I will post new{{if .entry.Recommended}} recommended{{end}} posts from the board `{{.entry.BoardID}}` in <#{{.targetChannel.ID}}> now!** :cool:\nIf you want to remove it you can use `{{PrefixE .event}}gall remove {{.entry.BoardID}}`."
GallNoFeeds = "**There are no Gall Feeds set up on this server yet!** :shocked:\nYou can add one: `{{PrefixE .event}}gall add <gall board ID>`."
GallFeedEntry = "`{{.feedEntry.BoardID}}` posting {{if .feedEntry.Recommended}}recommended{{else}}all{{end}} posts to <#{{.feedEntry.ChannelID}}>"
GallFeedEntriesSummary = "_There {{if (gt .feedEntryCount 1)}}are {{NumberCommas .feedEntryCount}} gall board feeds{{else}}is one gall board feed{{end}} set up on this server._\n_To remove one use `{{PrefixE .event}}gall remove <gall board ID>`._"
GallFeedNotFound = "I wasn't able to find a feed for this board ID on this server. :sad:"
GallFeedEntryRemoved = "I removed `{{.feedEntry.BoardID}}` posting to <#{{.feedEntry.ChannelID}}>!"
GallBoardFeedAlreadySetUp = "There is already a feed for `{{.boardID}}` set up in <#{{.targetChannel.ID}}>. :stop:"
