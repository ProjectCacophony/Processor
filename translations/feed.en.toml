FeedNotFound = "**I was not able to find a feed at <{{.feedURL}}>!** :frown:\nPlease check the URL. I can read RSS and ATOM feeds."
FeedNetworkErr = "**I wasn't able to connect to <{{.feedURL}}>!** :frown:\nPlease check the URL, if it is correct please try again in a few minutes."
