"lastfm.track.short"=  "[**{{.track.Name}}** by **{{.track.Artist}}**]({{EscapeLink .track.URL}}) ({{HumanizeNumber .track.Scrobbles}} play{{if (not (eq .track.Scrobbles 1))}}s{{end}}{{if (gt .track.Users 0)}}, {{HumanizeNumber .track.Users}} listener{{if (not (eq .track.Users 1))}}s{{end}}{{end}})"

# user specific embeds
"lastfm.embed.user.author.url" = "https://www.last.fm/user/{{.userData.Username}}"
"lastfm.embed.user.footer.text" = "powered by last.fm{{if gt .userData.Scrobbles 0}} | Total Scrobbles {{HumanizeNumber64 .userData.Scrobbles}}{{end}}"

