variables:
  DOCKER_IMAGE: "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}"
  DOCKER_IMAGE_PREV: "${CI_REGISTRY_IMAGE}:${CI_COMMIT_BEFORE_SHA}"
  DOCKER_IMAGE_HASH: "${CI_COMMIT_SHA}"
  DOCKER_RELEASE_IMAGE: "${CI_REGISTRY_IMAGE}:latest"

  # redefine GOPATH to cache it, and adds new Go bin path to PATH
  # see https://gitlab.com/gitlab-org/gitlab-ce/issues/4431
  GOPATH: ${CI_PROJECT_DIR}/.go

stages:
  - test
  - build
  - staging

Go Lint:
  stage: test
  image: golang:1.11
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .go/
  before_script:
    - export $PATH=$PATH:"${CI_PROJECT_DIR}/.go/bin"
    - echo $PATH
    - go env
    - go mod download
    - go get -u golang.org/x/tools/cmd/goimports
    - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.13.2
  script:
    - make lint

Docker Build:
  stage: build
  image: docker:latest
  cache: {}
  services:
    - docker:dind
  before_script:
    - >
      docker login
      --username "${CI_REGISTRY_USER}"
      --password "${CI_REGISTRY_PASSWORD}"
      "${CI_REGISTRY}"
  script:
    - docker pull "${DOCKER_IMAGE_PREV}" || true
    - >
      docker build
      --cache-from "${DOCKER_IMAGE_PREV}"
      --tag "${DOCKER_IMAGE}"
      "${PWD}"
    - docker push "${DOCKER_IMAGE}"
    - docker tag "${DOCKER_IMAGE}" "${DOCKER_RELEASE_IMAGE}"
    - docker push "${DOCKER_RELEASE_IMAGE}"

Deploy Staging:
  stage: staging
  image: "${RUNNER_DOCKER_IMAGE}"
  cache: {}
  only:
    refs:
      - master
  script:
    - k8s/render.sh
    - kubectl apply -f k8s/manifest.yaml
    - kubectl rollout status deployment.v1.apps/processor
  tags:
    - k8s
    - dev
